<div class="droite col-sm-8">	
	<div *ngIf="project" class="detail">
		<img class="imgDetail" src="{{project.imgDetail}}" alt="photo">
		<div class="texte">
			<p>
			  {{project.detailedDescription}}
			</p>
			<p> Ma contribution : {{project.contribution}}</p>
			<button type="button" class="btn btn-primary btn-sm"(click)="goBack()">Retour</button>
		</div>
	</div>
</div>
