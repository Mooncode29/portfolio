<div *ngFor="let project of projects" class="portfolio" [class.selected]="project === selectedProject"
(click)="onSelect(project)">
	
  	<h3>{{project.name}}</h3>
  	<img src="{{project.imgUrl}}" alt="foto du site" class="fotoProjet">
  	<p>{{project.description}}</p>
  	<h5>{{project.techno}}</h5>
  	
</div>
<div *ngIf="selectedProject" class= "portfolio">
	<button (click)="gotoDetail()">Voir d√©tail</button>
</div>
