	<div class="portfolio" *ngFor="let project of projects" [class.selected]="project === selectedProject">
			<div class="wrap-card">
				<div class="card-image">	
					<img src="{{project.imgUrl}}" alt="foto du site" class="fotoProjet">
				</div>
				<div class="text">
					<h3>{{project.name}}</h3>
				  	<p>{{project.shortDescription}}</p>
				  	<h4>Technos : {{project.techno}}</h4>
				  	<button class="mybtn btn btn-primary btn-md"(click)="gotoDetail(project)">Voir détail</button>					
				</div>									
			</div>
	</div>
